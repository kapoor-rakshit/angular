<div class="container">
    <h1>Edit Issue</h1>
    <form #formRef="ngForm" (ngSubmit)="onSubmit(formRef.value)">
      <div class="form-group">
        <label for="desc">Description</label>
        <input type="text" class="form-control" id="desc" name="desc" [ngModel]="issue.desc" required minlength="3">
      </div>
      <div class="form-group">
        <label for="severity">Severity</label>
        <select class="form-control" name="severity" [ngModel]="issue.severity">
          <option *ngFor="let s of severity" [value]="s">
            {{s}}
          </option>
        </select>
      </div>
      <div class="form-group">
        <label for="status">Status</label>
        <select class="form-control" name="status" [ngModel]="issue.status">
          <option *ngFor="let s of status" [value]="s">
            {{s}}
          </option>
        </select>
      </div>
      <div class="form-group">
        <label for="datecr">Date Created</label>
        <input type="date" class="form-control" id="datecr" name="datecr" [ngModel]="issue.datecr" required>
      </div>
      <div class="form-group">
        <label for="daters">Date Resolved</label>
        <input type="date" class="form-control" id="daters" name="daters" [ngModel]="issue.daters" required>
      </div>
      <button type="submit" class="btn btn-info" [disabled]="formRef.invalid">Submit</button>
      <br><br>
    </form>
  </div>
