<div class='panel panel-primary'>
    <div class='panel-body'>
        <div class='row'>
            <div class='col-md-2'>Search: <input type='text' [(ngModel)]='descFilter' /></div>
        </div>
        <br>
        <input type="checkbox" [(ngModel)]="descv"> Description <br>
        <input type="checkbox" [(ngModel)]="sevev"> Severity    <br>
        <input type="checkbox" [(ngModel)]="statv"> Status      <br>
        <input type="checkbox" [(ngModel)]="datecrv"> Date Created <br>
        <input type="checkbox" [(ngModel)]="datersv"> Date Resolved / Expected <br><br><br>
        <table class='table table-striped table-condensed' *ngIf='(issues && issues.length)&&(descv || sevev || statv || datecrv || datersv)'>
            <thead>
                <tr>
                    <th><input type="checkbox" [(ngModel)]="selectAll" (change)="toggleChk()"></th>
                    <th style="min-width: 80px;" *ngIf="descv">Description</th>
                    <th style="min-width: 80px;" *ngIf="sevev">Severity</th>
                    <th style="min-width: 100px;" *ngIf="statv">Status</th>
                    <th style="min-width: 100px;" *ngIf="datecrv">Date Created</th>
                    <th style="min-width: 100px;" *ngIf="datersv">Date Expected / Resolved</th>
                    <th style="width:20px;"> </th>
                    <th style="width:20px;"><a (click)="deletemultipleissue()" class="btn btn-xs btn-danger">Delete selected</a></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor='let issue of issues | issueFilter: descFilter'>
                    <td><input type="checkbox" [(ngModel)]="issue.selected"></td>
                    <td *ngIf="descv">{{ issue.desc}}</td>
                    <td *ngIf="sevev">{{ issue.severity}}</td>
                    <td *ngIf="statv">{{ issue.status}}</td>
                    <td *ngIf="datecrv">{{ issue.datecr}}</td>
                    <td *ngIf="datersv">{{ issue.daters}}</td>
                    <td><a [routerLink]="['/issues/editissue',issue.id]" class="btn btn-xs btn-primary">Edit</a></td>
                    <td><a (click)="deleteissue(issue.id)" class="btn btn-xs btn-danger">Delete</a></td>
                </tr>
            </tbody>
        </table>
        <a routerLink="/issues/addissue" class="btn btn-xs btn-primary">New Issue</a>
    </div>
</div>
