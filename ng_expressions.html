<!--
Expressions are evaluated in {} 
OR
ng-bind = " quat * cost     5 + 5 " 

Lists and dictionaries are same as in JS

AngularJS expressions do not support conditionals, loops, and exceptions-->

<!DOCTYPE html>
<html>
<head>
	<title>expressions</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
</head>

<div ng-app="" ng-init="rang='#f00'">
<body>
<input ng-model="rang" placeholder="hashcode/color"> <br><br>
<input style="background-color: {{rang}}" value="{{rang}}"><br><br>


<div ng-app="" ng-init="person={naam:'kapoorrakshit',shher:'ambarsar'};cgpa=[8.65,8.74,8.59,8.54,8.51,8.48]"> <!--List and Dict-->
	{{cgpa[5]}}<br>
	of {{person.naam}} from {{person.shher}}
</div>

</body>
</div>

</html>
